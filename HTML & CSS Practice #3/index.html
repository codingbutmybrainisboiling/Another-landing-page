<!doctype html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./assets/css/fonts.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hounter</title>
    </head>
    <body>
        <div class="container">
            <nav class="header">
                <a class="logo" href="./">
                    <img src="./assets/images/logo.svg" alt="logo">
                    Hounter
                </a>
                <div class="link">
                    <a href="#">About Us</a>
                    <a href="#">Article</a>
                    <a href="#">Property</a>
                    <a href="#">Sign Up!</a>
                </div>
            </nav>

            <div class="welcome_block">
                <div class="welcome_text">
                    <h1>
                        Find The Place To Live
                        <span>
                            Your Dreams
                        </span>
                        Easily Here
                    </h1>
                    <div class="desc">
                        Everything you need about finding your place to live will be here, where it will be easier for you
                    </div>
                    <div class="search">
                        <img src="./assets/images/fluent_location-16-filled.svg" alt="location">
                        <input type="text" placeholder="Search for the location you want!">
                        <input type="button" value="Search  >">
                    </div>
                    <div class="partners">
                        <div class="partners_title">
                            Our Partnership
                        </div>
                        <div class="partners_img">
                            <img src="./assets/images/traveloka_logo%202.svg" alt="partner">
                            <img src="./assets/images/traveloka_logo%203.svg" alt="partner">
                            <img src="./assets/images/traveloka_logo%204.svg" alt="partner">
                            <img src="./assets/images/traveloka_logo%205.svg" alt="partner">
                        </div>
                    </div>
                </div>
                <div class="welcome_img">
                    <img class="background" src="./assets/images/image%206.svg" alt="background">
                    <div class="slider">
                        <div class="blockOne">
                            <div class="avatars">
                                <img src="./assets/images/ellipse7.jpg" alt="avatar">
                                <img src="./assets/images/ellipse8.jpg" alt="avatar">
                                <img src="./assets/images/ellipse9.jpg" alt="avatar">
                            </div>
                            <div class="name">1K+ People</div>
                            <div class="desc">Successfully Getting Home</div>
                        </div>

                        <div class="blockOne">
                            <div class="avatars avatars2">
                                <img src="./assets/images/Rectangle%2012.svg" alt="avatar">
                            </div>
                            <div class="name">56 Houses</div>
                            <div class="desc">Sold monthly</div>
                        </div>

                        <div class="blockOne">
                            <div class="avatars avatars3">
                                <img src="./assets/images/ellipse10.jpg" alt="avatar">
                            </div>
                            <div class="name">4K+</div>
                            <div class="desc">People Looking for New Homes</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
